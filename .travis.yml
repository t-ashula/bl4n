language: csharp
solution: bl4n.sln
install:
  - nuget restore bl4n.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release bl4n.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe ./bl4n.Tests/bin/Release/BL4N.Tests.dll

